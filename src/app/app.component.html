<div class="tryThis">
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span>Tuff Puffin Movie Buffs</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button *ngIf="!auth.loggedIn" routerLink="/login">Login</a>
      <a mat-button *ngIf="auth.loggedIn" (click)="justLogOut()">Logout</a>
      <a mat-button *ngIf="auth.loggedIn" routerLink="/addreview">Add Movie</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button *ngIf="!auth.loggedIn" routerLink="/login">Login</a>
        <a mat-button *ngIf="auth.loggedIn" (click)="justLogOut()">Logout</a>
        <a mat-button *ngIf="auth.loggedIn" routerLink="/addreview">Add Movie</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="container-fluid myApp">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
