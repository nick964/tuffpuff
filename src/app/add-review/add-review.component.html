
<mat-card>
  <mat-card-title>Add New Movie Review</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submitNewMovie()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Movie Title" formControlName="title">
        </mat-form-field>
      </p>

      <mat-form-field appearance="fill">
        <mat-label>Date Watched</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dayWatched">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <p>
        <input class="ng-hide" id="input-file-id"  type="file" (change)="upload($event)" accept=".png,.jpg" />
        <label for="input-file-id" class="md-button md-raised md-primary">Choose Movie Poster</label>
      </p>

      <br>


      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
